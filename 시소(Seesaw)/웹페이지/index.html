<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* 기존 스타일링 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; background: linear-gradient(to bottom, #f8f9fa, #e9ecef); color: #333; overflow-x: hidden; animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        header { text-align: center; padding: 50px 20px; background: linear-gradient(to right, #6bc1ff, #a7e3ff); position: relative; color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-bottom: 5px solid #007bff; animation: slideDown 1s ease-out; }
        @keyframes slideDown { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        header h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); }
        header p { font-size: 1.5rem; margin-bottom: 20px; }
        header img { position: absolute; top: 10px; left: 10px; width: 100px; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        nav a { text-decoration: none; color: white; font-size: 1.2rem; background: rgba(255, 255, 255, 0.2); padding: 10px 15px; border-radius: 5px; transition: all 0.3s ease; }
        nav a:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        section { padding: 40px 20px; text-align: center; }
        .section-title { font-size: 2rem; margin-bottom: 20px; color: #343a40; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; animation: fadeIn 1s ease-out; }
        #price-chart-container { margin: 40px auto; max-width: 800px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #price-chart { width: 100%; height: 400px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: left; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); }
        .card h3 { font-size: 1.5rem; margin-bottom: 10px; color: #495057; font-weight: bold; }
        .card ul { list-style-type: none; padding-left: 0; }
        .card ul li { margin-bottom: 10px; color: #6c757d; }
        footer { text-align: center; padding: 20px; background: #f8f9fa; color: #6c757d; font-size: 0.9rem; border-top: 1px solid #ddd; }
        footer a { color: #007bff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        @media (max-width: 768px) { header h1 { font-size: 2rem; } header p { font-size: 1rem; } .section-title { font-size: 1.5rem; } .grid { gap: 15px; } }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Welcome to SeeSaw</h1>
        <p>Explore the exciting features of our platform</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="services.html">Services</a>
            <a href="technology.html">Technology</a>
        </nav>
    </header>

    <section>
        <h2 class="section-title">Today's Market Trend</h2>
        <div id="price-chart-container">
            <canvas id="price-chart"></canvas>
        </div>
    </section>

    <section>
        <h2 class="section-title">중고거래 물품 시세 측정 (무료)</h2>
        <div>
            <input type="text" id="item-name" placeholder="물품명을 입력하세요..." />
            <button onclick="fetchPrice()">시세 조회</button>
        </div>
        <div>
            <label for="condition">상태:</label>
            <select id="condition">
                <option value="new">새상품</option>
                <option value="used">중고</option>
            </select>
        </div>
        <div>
            <label for="usage">사용 기간:</label>
            <input type="number" id="usage" placeholder="사용 기간(개월)" />
        </div>
        <div>
            <label for="accessories">구성품 여부:</label>
            <select id="accessories">
                <option value="complete">완전</option>
                <option value="missing">누락</option>
            </select>
        </div>
        <div id="price-container">
            <p id="average-price">평균 시세: 로딩 중...</p>
            <div id="price-chart-container">
                <canvas id="price-chart"></canvas>
            </div>
            <p id="suggested-price"></p>
        </div>
    </section>

    <section>
        <h2 class="section-title">Home Page</h2>
        <div class="grid">
            <div class="card">
                <h3>Card 1</h3>
                <ul>
                    <li>Feature A</li>
                    <li>Feature B</li>
                </ul>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <ul>
                    <li>Feature C</li>
                    <li>Feature D</li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SeeSaw. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('price-chart').getContext('2d');
            const priceData = {
                labels: ['9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM'],
                datasets: [{
                    label: 'Price (USD)',
                    data: [100, 110, 120, 130, 125, 135, 140, 150],
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    tension: 0.2,
                    fill: true,
                }]
            };

            const config = {
                type: 'line',
                data: priceData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true,
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            },
                            beginAtZero: false
                        }
                    }
                }
            };

            new Chart(ctx, config);

            // 실시간 데이터 업데이트 추가
            setInterval(() => {
                fetch('https://api.example.com/getLatestPrice')  // 실제 API 주소로 변경
                    .then(response => response.json())
                    .then(data => {
                        const newPrice = data.latestPrice;
                        const newTime = new Date().toLocaleTimeString().slice(0, 5);

                        priceChart.data.labels.push(newTime);
                        priceChart.data.datasets[0].data.push(newPrice);

                        if (priceChart.data.labels.length > 5) {
                            priceChart.data.labels.shift();
                            priceChart.data.datasets[0].data.shift();
                        }

                        priceChart.update();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }, 10000); // 10초마다 시세 업데이트
        });

        function fetchPrice() {
            const itemName = document.getElementById('item-name').value;
            const condition = document.getElementById('condition').value;
            const usage = document.getElementById('usage').value;
            const accessories = document.getElementById('accessories').value;

            if (!itemName) {
                alert("물품명을 입력하세요.");
                return;
            }

            // API 호출 (예시로 fetch 사용)
            fetch(`https://api.example.com/getPrice?item=${itemName}&condition=${condition}&usage=${usage}&accessories=${accessories}`)
                .then(response => response.json())
                .then(data => {
                    const averagePrice = data.averagePrice;
                    const recentPrices = data.recentPrices;

                    // 평균 시세 업데이트
                    document.getElementById('average-price').textContent = `평균 시세: $${averagePrice}`;

                    // 시세 변동 그래프
                    updatePriceChart(recentPrices);

                    // 추천 거래가 제시
                    const suggestedPrice = getSuggestedPrice(averagePrice);
                    document.getElementById('suggested-price').textContent = `추천 거래가: $${suggestedPrice}`;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 시세 변동 그래프 업데이트
        function updatePriceChart(prices) {
            const ctx = document.getElementById('price-chart').getContext('2d');
            const priceData = {
                labels: prices.map(price => price.date),
                datasets: [{
                    label: 'Price (USD)',
                    data: prices.map(price => price.value),
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    tension: 0.2,
                    fill: true,
                }]
            };

            const config = {
                type: 'line',
                data: priceData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true,
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            },
                            beginAtZero: false
                        }
                    }
                }
            };

            new Chart(ctx, config);
        }

        // 추천 거래가 계산 (단순 예시)
        function getSuggestedPrice(averagePrice) {
            const recommendedBuyPrice = averagePrice * 0.95; // 5% 할인
            const recommendedSellPrice = averagePrice * 1.05; // 5% 추가
            return recommendedBuyPrice.toFixed(2);
        }
    </script>
</body>
</html>
