<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분쟁 - SeeSaw</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="SeeSaw 로고">
        <h1>SeeSaw - 안전 거래 플랫폼</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="services.html">서비스</a>
            <a href="technology.html">기술</a>
            <a href="dispute.html">분쟁</a>
        </nav>
    </header>

    <section>
        <h2 class="section-title">현재 진행 중인 분쟁</h2>
        <button id="loadDisputesBtn">분쟁 데이터 로드</button>
        <ul id="disputeList" style="display: none;"></ul>
    </section>

    <footer>
        <p>&copy; 2025 SeeSaw. All rights reserved.</p>
    </footer>

    <script>
        const disputes = [
            { id: '001', title: '거래 불만', description: '거래 중 발생한 불만 사항에 대해 해결을 기다리고 있습니다.' },
            { id: '002', title: '배송 지연', description: '배송 지연 문제로 인한 분쟁. 판매자는 지연 사유를 설명하였으나 구매자는 환불을 요구하고 있습니다.' },
            { id: '003', title: '상품 불일치', description: '구매자가 받은 상품이 설명과 일치하지 않아 분쟁이 발생했습니다.' }
        ];

        document.getElementById('loadDisputesBtn').addEventListener('click', function() {
            const list = document.getElementById('disputeList');
            list.style.display = 'block';
            this.style.display = 'none';

            disputes.forEach(dispute => {
                const listItem = document.createElement('li');
                listItem.classList.add('dispute-item');
                listItem.innerHTML = `
                    <h3>분쟁 ID #${dispute.id}: ${dispute.title}</h3>
                    <p>${dispute.description}</p>
                `;
                list.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
