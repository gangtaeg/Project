<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 데이터</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>크롤링 결과</h1>
    <table border="1">
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.item }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">메인으로 돌아가기</a>
</body>
</html>
